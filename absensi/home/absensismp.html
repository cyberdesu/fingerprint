<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Absensi SMP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <section class="header" style="background: #111">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2  style="color: white;">MTS <span>AL-Hasani</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="notification--profile">
                <div class="picon lock">
                    <i class="ri-lock-line"></i>
                </div>
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon profile">
                    <img src="src/images.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="main" style="background: url(src/bg3.png);">
        <div class="sidebar" style="background: url(src/bg4.png);">
            <ul class="sidebar--items">
                <li>
                    <a href="halaman.html">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="daftarsd.html" >
                        <span class="icon icon-2"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Daftar Siswa SD</span>
                    </a>
                </li>
                <li>
                    <a href="absensisd.html">
                        <span class="icon icon-3"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Absensi Siswa SD</span>
                    </a>
                </li>
                <li>
                    <a href="daftarsmp.html">
                        <span class="icon icon-4"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Daftar Siswa SMP</span>
                    </a>
                </li>
                <li>
                    <a href="absensismp.html" id="active--link">
                        <span class="icon icon-5"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Absensi Siswa SMP</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="pengaturan.html">
                        <span class="icon icon-6"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="halaman.html">
                        <span class="icon icon-7"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item"  style="color: white;">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content" style="background: url(src/bg3.png);">
            <div class="overview" style="background: url(src/bg4.png);">
                <div class="title">
                    <h2 class="section--title"style="color: white;">Kelas</h2>
                    <select class="dropdown">
                        <option>kelas 7</option>
                    </select>
                </div>
            <div class="recent--Siswa">
                <div class="title">
                    <h1 class="section--title" style="color: white;">Siswa SMP</h1>
                </div>
                <div class="table" style="color: white;">
                    <table>
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Nama</th>
                                <th>Gander</th>
                                <th>Kelas</th>
                                <th>Kehadiran</th>
                            </tr>
                        </thead>
                    </table>
                    <script>
                        const url = "http://localhost:4000"
                        const daftarAbsen =(data)=>{
                            const table = document.querySelector('table')
                            hasil = data.data
                            hasil.forEach((result) => {
                                tgl = result.tanggal
                                bulan = tgl.substr(0,10)
                                final = bulan.substr(8,8) + bulan.substr(4,4)+bulan.substr(0,4)
                                table.innerHTML += `
                                <tr>
                                    <td>${final}</td>
                                    <td>${result.nama}</td>
                                    <td>${result.jenis_kelamin}</td>
                                    <td>${result.kelas}</td>
                                    <td>${result.status}</td>
                                    <td><span><a href=""><i class="ri-edit-line edit" id="edit-post-smp" style="color: yellow;"></i></a><a href=""><i class="ri-delete-bin-line delete" style="color: red;"></i></a></span></td>  
                                </tr>
                                `;
                            })
                        }
                        fetch(url+"/absen/kelas/smp")
                            .then(response =>response.json())
                            .then(data => daftarAbsen(data))
                        function daftarsiswa(id){
                            var Table = document.querySelector('table')
                            Table.innerHTML = `<tr>
                                <th>Tanggal</th>
                                <th>Nama</th>
                                <th>Gender</th>
                                <th>Kelas</th>
                                <th>Kehadiran</th>
                            </tr>`;
                            if (id == "7"){
                                fetch(url+"/absen/kelas/7")
                                    .then(response =>response.json())
                                    .then(data => daftarAbsen(data))
                            } else if (id == "8"){
                                fetch(url+"/absen/kelas/8")
                                    .then(response =>response.json())
                                    .then(data => daftarAbsen(data))
                            }else if (id == "9"){
                                fetch(url+"/absen/kelas/9")
                                    .then(response =>response.json())
                                    .then(data => daftarAbsen(data))
                            } else {
                                fetch(url+"/absen/kelas/smp")
                                    .then(response =>response.json())
                                    .then(data => daftarAbsen(data))
                            }
                        }

                    </script>
                </div>
            </div>
        </div>
        <center><div>
            <button id="7" onclick="daftarsiswa(this.id)"><a>kelas 7</a></button>
            <button id="8" onclick="daftarsiswa(this.id)"><a>kelas 8</a></button>
            <button id="9" onclick="daftarsiswa(this.id)"><a>kelas 9</a></button>
            <br><br>
            <button style="background: white;
            color: #22a4cf;border: 4px solid white;
            border-radius: 10px;"><a href="Kalender.html">Kalender</a></button>
        </div></center>
    </section>
    <script src="app.js"></script>
</body>
</html>
