<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background: url(src/bg3.png)">
    <div class="container">
      <br><br>
      <center><div class="img--cover">
        <div class="img">
                        <img src="src/zyro-image.png" alt="">
                    </div>
                </div></center>
    <center><h1  style="color: white;">Tambah siswa</h1></center>
    <form id="form" method="post">
    <div class="mb-3">
      <br>
        <center><label class="form-label"  style="color: white;">Nama</label></center>
        <input type="text" class="form-control" placeholder="nama" name="nama"  id="nama" >
    </div>
    <div class="mb-3">
      <center><label class="form-label"  style="color: white;">Kelas</label></center>
      <input type="text" class="form-control" placeholder="kelas" name="kelas"  id="kelas" >
  </div>
    <div class="mb-3">
      <label class="form-label"  style="color: white;" id="jenis_kelamin" >Jenis Kelamin</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="jenis_kelamin" value="Pria" id="pria" checked>
            <label class="form-check-label" for="pria"  style="color: white;">
                Pria
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="jenis_kelamin" value="Wanita" id="Prempuan" checked>
            <label class="form-check-label" for="Prempuan"  style="color: white;">
                Prempuan
            </label>
        </div>
    </div>
    <div class="mb-3">
      <center><label class="form-label" style="color: white;">No Orangtua</label></center>
      <input type="text" class="form-control" placeholder="no orangtua" name="No orangtua"  id="no_orangtua" >
  </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-success" value="Simpan" href="halaman.html" onclick="javascript:eraseText()";>
        <a href="halaman.html" class="btn btn-primary">Kembali </a>
    </div>
    <br>
    <script>
      var form = document.getElementById('form')
      form.addEventListener('submit',function handleSubmit(e){
        e.preventDefault()
        var nama = document.getElementById('nama').value
        var kelas = document.getElementById('kelas').value
        var jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value
        var no_orangtua = document.getElementById('no_orangtua').value


        fetch('http://localhost:4000/siswa/tambah/',{
          method: "POST",
          body: JSON.stringify({
              "nama" : nama,
              "kelas" : kelas,
              "kelamin" : jenis_kelamin,
              "no" : no_orangtua
            }),
            headers: {
              'Content-type': 'application/json; charset=UTF-8'
            },
        })
        .then(function(response){
          return response.json()
        }) 
        form.reset()
        .then(function(data){
          console.log(data)
        })
      })
    </script>
   
  </div>
</form>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
