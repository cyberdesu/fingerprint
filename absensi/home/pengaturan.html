        <div class="card-body">
          <h4 class="card-title" style="color: white;">Absensi Madrasah Ibtidaiyah Al-Hasani</h4>
          <br>
          <p class="card-text" style="color: white;">Absensi akan masuk melalui WhatsApp setelah melakukan QR pada tombol dibawah ini.</p>
          <a href="#" class="btn btn-primary">Silahkan lakukan QR </a>

    <script src="jquery.js"></script>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function() {
        var socket = io.connect('http://localhost:4000');
        var logsEl = $("#logs");

        socket.on('message', function(msg) {
          logsEl.append($('<li>').text(msg));
        });

        socket.on('qr', function(qr) {
          $("#qrcode").attr("src", qr);
        });
      });
    </script>
