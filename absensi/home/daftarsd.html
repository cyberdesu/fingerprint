                <div class="table" style="color: white;">
                    <table id="tables">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Gender</th>
                                <th>Kelas</th>
                                <th>Nomor Telepon Orang Tua</th>
                                <th>Setting</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <script>
                        const url = "http://localhost:4000"
                        const datasiswa = (data) => {
                            console.log(data)
                            const table = document.querySelector('table')
                            hasil = data.data


                            $('#tables').DataTable({
                                data: hasil,
                                destroy: true,
                                columns: [
                                    { data: 'nama', className: 'nama-sd'  },
                                    { data: 'jenis_kelamin', className: 'kelamin-sd'  },
                                    { data: 'kelas', className: 'kelas-sd' },
                                    { data: 'no_ortu', className: 'no-sd'  },
                                    {
                                        data: 'id',
                                        render: function (data, type, row, meta){
                                            return  `                                    
                                            <td>
                                                <span>
                                                    <a data-id=`+data+`><i id="edit-post-sd" class="ri-edit-line edit" style="color: yellow;"></i></a>
                                                    <a data-id=`+data+`><i id="delete-post-sd"class="ri-delete-bin-line delete" style="color: red;"></i></a>
                                                </span>
                                            </td>`
                                        }
                                    }
                                ],
                            });
                        }
                        fetch(url+"/siswa/kelas/sd")
                        .then(response =>response.json())
                        .then(data => datasiswa(data))
                        function daftarsiswa(id){
                            var Table = document.querySelector('table')
                            Table.innerHTML =`<tr>
                                <th>Nama</th>
                                <th>Gender</th>
                                <th>Kelas</th>
                                <th>Nomor Telepon Orang Tua</th>
                                <th>Setting</th>
                            </tr>`;
                            if (id == "1"){
                                fetch(url+"/siswa/kelas/1")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            } else if (id == "2"){
                                fetch(url+"/siswa/kelas/2")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            }else if (id == "3"){
                                fetch(url+"/siswa/kelas/3")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            }else if (id == "4"){
                                fetch(url+"/siswa/kelas/4")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            }else if (id == "5"){
                                fetch(url+"/siswa/kelas/5")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            }else if (id == "6"){
                                fetch(url+"/siswa/kelas/6")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            }else if (id == "beranda"){
                                fetch(url+"/siswa/kelas/sd")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            } else {
                                fetch(url+"/siswa/kelas/sd")
                                    .then(response =>response.json())
                                    .then(data => datasiswa(data))
                            }
                        }
                        const editlist = document.querySelector('table')
                        //const url = "http://localhost:4000"

                        editlist.addEventListener('click',(e)=>{
                            e.preventDefault();
                            let delbutton = e.target.id == "delete-post-sd"
                            let editbutton = e.target.id == "edit-post-sd"

                            console.log(editbutton)

                            let id = e.target.parentElement.dataset.id
                            //console.log(e.target.parentElement)
                            console.log()


                            if(delbutton && confirm("Apakah anda yakin ingin menghapus ini ?")){
                                fetch(`${url}/siswa/delete/${id}`)
                                .then(response =>response.json())
                                .then(()=> location.reload())
                            }

                            if(editbutton && confirm("Apakah anda yakin ingin mengubah informasi murid ini ?")){
                                parent = e.target.parentElement.parentElement.parentElement.parentElement

                                let nama = parent.querySelector( ".nama-sd" ).innerText
                                let kelamin = parent.querySelector( ".kelamin-sd" ).innerText
                                let kelas = parent.querySelector( ".kelas-sd" ).innerText
                                let no = parent.querySelector( ".no-sd" ).innerText
                                
                                localStorage.setItem('id',id)
                                localStorage.setItem('nama',nama)
                                localStorage.setItem('kelamin',kelamin)
                                localStorage.setItem('kelas',kelas)
                                localStorage.setItem('no',no)
                                window.location.href = "edit.html"
                                
                            }

                        })
